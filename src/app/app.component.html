<mat-sidenav-container>




  <mat-sidenav #sidenav mode="over" style="background-color:white" [opened]="isShowing">
    <p id="pclose" (click)="sidenav.close()"> X </p>

    
    <p style="	color:orange"> WISH LIST</p>    
    <hr style="width:130px; margin-left:0;">
    <div class="cart-all">

      <!-- <h3> Your shopping list </h3> -->

      <div class="cart-product" style="display:flex;flex-wrap:wrap; justify-content: left; text-align:left" *ngFor="let art of artsCart">
        <h3 style="width:100%; padding: 10px 0 10px 10px; color:crimson;"> {{art.name}} </h3>
        <div class="cart-product-img" style="padding:0 10px 10px 10px;">
          <img [src]="art.image" width="80px" height="80px" />
        </div>

        <div class="cart-product-info" style="padding:0 10px 10px 10px; width:190px;">
          <p>Size: 180x60 </p>
          <p>Quantity: 1 </p>
          <p>Price: ${{art.price}} </p>
        </div>

        
        <div style="cursor:pointer" (click)="deleteCartItem(art)"><p>X</p></div>
        
        <hr style="width:100%;">
      </div>


      <br>
      <p *ngIf="here"> Subtotal:  ${{total}}.00</p>
      
      <button (click)="router.navigate(['/check-out']);" *ngIf="here" mat-button style="width:100%; font-size:15px; padding:5px; color:white; background-color:rgb(255, 191, 30)">CHECKOUT</button>
      
      <p *ngIf="!here" style="font-size:20px"> shopping bag is empty </p>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <header class="header">
      <p class="logo"><a style="color:rgb(255, 140, 0)" href="#">BELGRA DE CISION</a></p>
      <!--COCKTAIL , DEALS , DEVIL, DESIGN, DESERVE. -->
      <ul class="main-nav">
        <li><a href="home" style="font-family:'Jura', cursive; font-weight: 1000;">Home</a></li>
        <li><a href="/voyages" style="font-family:'Jura', cursive; font-weight: 1000;">WHERE TO</a></li>
        <li><a href="/eshop" style="font-family:'Jura', cursive; font-weight: 1000;">ARTS</a></li>
        <li><a href="/about" style="font-family:'Jura', cursive; font-weight: 1000;">ABOUT</a></li>
        <li><a href="/blog" style="font-family:'Jura', cursive; font-weight: 1000;">BLOG</a></li>
        <li (click)="onCartClick()"><a (click)="sidenav.open()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
